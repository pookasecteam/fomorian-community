title: Network Service Discovery via Nmap
id: f8e1a2b3-c4d5-6e7f-8a9b-0c1d2e3f4a5b
status: experimental
description: Detects execution of nmap for network service discovery and port scanning
author: PookaSec
date: 2026/01/29
references:
    - https://attack.mitre.org/techniques/T1046/
    - https://nmap.org/
tags:
    - attack.discovery
    - attack.t1046
logsource:
    category: process_creation
    product: windows
detection:
    selection_image:
        Image|endswith:
            - '\nmap.exe'
            - '\nmap'
    selection_commandline:
        CommandLine|contains:
            - 'nmap'
            - '-sS'
            - '-sT'
            - '-sU'
            - '-sV'
            - '-sC'
            - '-Pn'
            - '--top-ports'
            - '-p-'
            - '-p 1-'
    condition: selection_image or selection_commandline
falsepositives:
    - Legitimate network administration
    - Authorized security scanning
level: medium
