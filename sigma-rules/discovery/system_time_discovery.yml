title: System Time Discovery
id: b2c3d4e5-f6a7-8901-bcde-f23456789012
status: experimental
description: Detects attempts to discover system time, often used by attackers for time-based evasion or scheduling
author: PookaSec
date: 2026/01/29
references:
    - https://attack.mitre.org/techniques/T1124/
tags:
    - attack.discovery
    - attack.t1124
logsource:
    category: process_creation
    product: windows
detection:
    selection_net_time:
        Image|endswith: '\net.exe'
        CommandLine|contains: 'time'
    selection_w32tm:
        Image|endswith: '\w32tm.exe'
        CommandLine|contains:
            - '/tz'
            - '/query'
    selection_powershell:
        CommandLine|contains:
            - 'Get-Date'
            - '[System.DateTime]'
            - 'Get-TimeZone'
    condition: selection_net_time or selection_w32tm or selection_powershell
falsepositives:
    - Time synchronization scripts
    - System administration
level: low
