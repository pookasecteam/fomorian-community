title: Office 365 Impossible Travel Sign In
id: 5b6a8c90-1234-4abc-def0-123456789002
status: experimental
description: Detects sign-ins flagged with impossible travel risk, indicating potential account compromise
author: PookaSec
date: 2026/01/29
references:
    - https://attack.mitre.org/techniques/T1078/004/
    - https://docs.microsoft.com/en-us/azure/active-directory/identity-protection/concept-identity-protection-risks
tags:
    - attack.initial_access
    - attack.t1078.004
logsource:
    product: azure
    service: signinlogs
detection:
    selection_risk:
        azure_ad_signin.risk_detail: 'impossibleTravel'
    selection_level:
        azure_ad_signin.risk_level_aggregated|contains:
            - 'high'
            - 'medium'
    condition: selection_risk or selection_level
fields:
    - azure_ad_signin.user_principal_name
    - azure_ad_signin.ip_address
    - azure_ad_signin.location.country_or_region
    - azure_ad_signin.location.city
falsepositives:
    - VPN usage
    - Legitimate travel
level: high
